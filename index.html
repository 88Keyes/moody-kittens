<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" style="font-family:'Gloria Hallelujah', cursive"/>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>


  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Welcome, peasant!</b>
          <p>This is our world; you're just living in it. You may begin your servitude at this time.</p>
          <small>Proceed with caution</small>
          <br>
          <button onclick="getStarted()" style="font-family:'Gloria Hallelujah', cursive">I'm Ready</button>
        </div>
      </div>
    </div>
    <div class="p-2">


      <div id="kittens" class="d-flex align-items-center flex-wrap">
        

      </div>
      <button onclick="clearKittens()" id="releaseKittens" class="hidden .btn-special:after mt-3" style="font-family:'Gloria Hallelujah', cursive">Release ALL Kittens</button>


  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
